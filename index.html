<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knob Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .knob-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 150px;
  height: 150px;
  margin: 0 auto;
  position: relative;
}

.knob {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #007bff;
  position: relative;
  background-color: white;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
}

.knob:after {
  content: "";
  width: 20px;
  height: 20px;
  background-color: #007bff;
  border-radius: 50%;
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.knob-value {
  font-size: 20px;
  margin-top: 20px;
  font-weight: bold;
  color: #007bff;
}

  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-5">Turnable Knob Selector</h1>
    <div class="knob-container mt-4">
      <div class="knob" id="knob"></div>
      <div class="knob-value" id="knobValue">50%</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      const knob = document.getElementById('knob');
const knobValue = document.getElementById('knobValue');

let isDragging = false;
let angle = 0;

function calculateRotation(e) {
  const rect = knob.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  const rad = Math.atan2(e.clientY - centerY, e.clientX - centerX);
  return (rad * (180 / Math.PI)) + 90;
}

function updateKnobRotation(newAngle) {
  angle = Math.max(Math.min(newAngle, 270), -90); // Limit rotation between -90° to 270°
  knob.style.transform = `rotate(${angle}deg)`;
  const value = Math.round(((angle + 90) / 360) * 100); // Convert angle to a value from 0 to 100
  knobValue.textContent = `${value}%`;
}

knob.addEventListener('mousedown', (e) => {
  isDragging = true;
});

document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const newAngle = calculateRotation(e);
    updateKnobRotation(newAngle);
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
});

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knob Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add styles here */
      .knob-container {
    position: relative;
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 50%;
    background-color: #f0f0f0;
}

.knob {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: grab;
}

.knob-handle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #333;
    z-index: 1;
}

.knob-value {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="knob-container">
            <div class="knob" id="knob">
                <div class="knob-handle"></div>
            </div>
            <div class="knob-value" id="knob-value">50%</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript code here
      const knob = document.getElementById('knob');
const knobValue = document.getElementById('knob-value');

let knobAngle = 0;
let knobValuePercentage = 50;

knob.addEventListener('mousedown', (e) => {
    const knobRect = knob.getBoundingClientRect();
    const knobCenterX = knobRect.left + knobRect.width / 2;
    const knobCenterY = knobRect.top + knobRect.height / 2;
    const mouseAngle = Math.atan2(e.clientY - knobCenterY, e.clientX - knobCenterX);

    document.addEventListener('mousemove', (e) => {
        const newMouseAngle = Math.atan2(e.clientY - knobCenterY, e.clientX - knobCenterX);
        knobAngle = newMouseAngle - mouseAngle;
        knobValuePercentage = Math.round((knobAngle / (2 * Math.PI)) * 100);
        knobValuePercentage = Math.max(0, Math.min(knobValuePercentage, 100));

        knob.style.transform = `rotate(${knobAngle}rad)`;
        knobValue.innerText = `${knobValuePercentage}%`;
    });
});

document.addEventListener('mouseup', () => {
    document.removeEventListener('mousemove', null);
});
    </script>
</body>
</html>
